title: 我的Blog
link: index.css
---
<section class="content">
	<div class="last-article sticker-pink">
	    <h2>最近文章</h2>
	    <ul>
	　　{% for post in site.posts %}
			<li class="article-item">{{ post.date | date_to_string }} 
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				<p>{{ post.excerpt }}</p>
			</li>
		{% endfor %}
		</ul>
	</div>
	<div class="right-pane sticker-brown">
	    
	</div>
</section>
