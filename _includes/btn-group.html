<div class="btn-group">
	{% if page.previous.url %}
	<div class="prev-btn btn-item btn">
		<i class="material-icons">arrow_back</i>
		<a href="{{ site.baseurl }}{{ page.previous.url }}">prev</a>
	</div>
	{% endif %}
	{% if page.next.url %}
	<div class="next-btn btn-item btn">
		<a href="{{ site.baseurl }}{{ page.next.url }}">next</a>
		<i class="material-icons">arrow_forward</i>
	</div>
	{% endif %}
</div>
